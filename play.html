<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dylan's Simon Game</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

<body>
    <header>
        <nav>
            <a href="index.html" id="logo">Simon Game</a>
            <a href="index.html">Home</a> |
            <a href="play.html">Play</a> |
            <a href="scores.html">Scores</a> |
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <p>
            <span class="label">Player: </span>
            <span id="player-name">Unknown</span>
        </p>

        <div class="game">
            <button id="green-button"></button>
            <button id="red-button"></button>
            <button id="blue-button"></button>
            <button id="yellow-button"></button>
            <div class="controls">
                <input type="text" id="score" value="--" readonly />
                <button id="reset-button">Reset</button>
            </div>
        </div>
    </main>

    <footer>
        <hr/>
